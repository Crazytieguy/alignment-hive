name: CI

on:
  push:
    branches: [main]
    paths:
      - 'hive-mind/**'
      - 'plugins/hive-mind/cli.js'
  pull_request:
    branches: [main]
    paths:
      - 'hive-mind/**'
      - 'plugins/hive-mind/cli.js'

jobs:
  check:
    name: Check hive-mind
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd hive-mind && bun install

      - name: Lint
        run: cd hive-mind && bun run lint

      - name: Test
        run: cd hive-mind && bun run test

      - name: Build CLI
        run: cd hive-mind && bun run cli:build

      - name: Verify CLI bundle is up to date
        run: |
          if ! git diff --exit-code plugins/hive-mind/cli.js; then
            echo "::error::CLI bundle is out of date. Run 'cd hive-mind && bun run cli:build' and commit."
            exit 1
          fi
