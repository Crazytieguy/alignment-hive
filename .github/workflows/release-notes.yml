name: Release Notes

on:
  schedule:
    # 9 AM PST (5 PM UTC) weekdays only
    - cron: '0 17 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    name: Post to Slack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for commit messages

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Post release notes
        run: bun run release-notes/post-to-slack.ts
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Commit state changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add release-notes/state.json
          git diff --staged --quiet || git commit -m "Update release notes state"
          git push
